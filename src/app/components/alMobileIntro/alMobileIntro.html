<div class="al-mobile-intro">
	<h2 class="al-mobile-intro__heading">Input your code below</h2>
	<form class="al-mobile-intro__form">
		<input class="codeInput" type="text" placeholder="code" ng-model="connectionCode"></input>
		<button type="button" class="submitBtn" ng-click="onSubmitClicked($event)">Submit</button>
	</form>
	<p class='error' ng-if="connectionError">{{ connectionError }}</p>
</div>
